model: gcsfs-ispy

framework: pytorch

workflow:
  generate_data: False
  train: True
  checkpoint: False

dataset:
  gcp_project_name: gcs-tess
  gcs_bucket: gcsfs-tessellations-datasets
  data_folder: ispy-dlio
  format: dcm
  num_files_train: 7005030
  num_samples_per_file: 1

reader:
  data_loader: gcsfs_pytorch
  batch_size: 1024
  read_threads: 4
  file_shuffle: seed
  sample_shuffle: seed

train:
  epochs: 5
  computation_time: 1.3604
